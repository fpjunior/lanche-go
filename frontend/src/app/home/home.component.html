<div class="dashboard-container">
  <div class="welcome-section">
    <h1>Bem-vindo ao LancheGo, {{ getUserName() }}!</h1>
    <p>Selecione um módulo para começar:</p>
  </div>

  <div class="modules-grid">
    <mat-card 
      *ngFor="let module of getAvailableModules()" 
      class="module-card"
      (click)="navigateToModule(module)"
    >
      <mat-card-header>
        <div mat-card-avatar>
          <mat-icon [color]="'primary'">{{ getModuleIcon(module) }}</mat-icon>
        </div>
        <mat-card-title>{{ getModuleLabel(module) }}</mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <p *ngIf="module === 'clientes'">
          Interface para clientes fazerem seus pedidos
        </p>
        <p *ngIf="module === 'cozinha'">
          Gerenciar pedidos e preparação
        </p>
        <p *ngIf="module === 'gerente'">
          Dashboard gerencial e relatórios
        </p>
        <p *ngIf="module === 'admin'">
          Administração completa do sistema
        </p>
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-button color="primary">
          Acessar
          <mat-icon>arrow_forward</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
